<!--表格部分-->
<section class="section">
    <form class="form">
        <table class="table">
            <tr>
                <td class="nav1">使用原因</td>
                <td class="nav2"><textarea id="reason_use"></textarea></td>
            </tr>
            <tr>
                <td class="nav1">项目名称</td>
                <td class="nav2"><input type="text" class="input" id="porject_name"></td>
            </tr>
            <tr>
                <td class="nav1">使用日期</td>
                <td class="nav2 fl"><input type="date" placeholder="1" id="start_time">&nbsp;~&nbsp;<input type="date" id="end_time"></td>
            </tr>
            <tr>
                <td class="nav1">
                    申请学生名单
                </td>
                <td class="nav2"><img src="../images/plus.icon.png" class="img"></td>
            </tr>
        </table>
        <div class="box_t">
            <table border="1" cellpadding="0" cellspacing="0" class="table2">
                <thead>
                <tr>
                    <td>姓名</td>
                    <td>学号</td>
                    <td>联系电话</td>
                    <td>承担工作</td>
                </tr>
                </thead>
                <tbody id="tbody"></tbody>

            </table>
        </div>
        <span class="button_f"><button type="button">提交</button></span>
        <!--        提示成功显示框-->
        <div class="success_eject2 layui-col-xs9">
            <span class="eject_img"><img src="../images/success.png"></span>
            <p>审批提交成功</p>
            <button type="button" onclick="OpenLabSuc()">确&nbsp;认</button>
        </div>
<!--        失败-->
        <div class="success_eject3 layui-col-xs9">
            <span class="eject_img"><img src="../images/no.png"></span>
            <p>审批提交失败</p>
            <button type="button" onclick="OpenLabFailed()">确&nbsp;认</button>
        </div>
<!--        疫情承诺提醒-->
        <div class="promise_eject layui-col-xs9">
            <div class="h3"><h3>承诺</h3></div>
            <div class="p"><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;疫情特殊时期，我承诺学生 进入实验室后第一时间给学生宣 讲《实验室疫情个人防护常识》， 并拍照存档。在实验室期间要求 同学们隔位而坐。配合实验中心 相关工作安排。</p></div>
            <div class="bu1">
                <div class="bu_one">
                    <button type="button">取消</button>
                </div>
                <div  class="bu_two">
                    <button type="button" onclick="openLabAppSub()">确定</button>
                </div>
            </div>
        </div>
        <!--  增加 弹出框-->
        <div class="add_eject2 layui-col-xs9">
            <span class="clearfix"><img src="../images/cha.png"></span>
            <form id="infor">
                <table>
                    <tr>
                        <td class="td_nav1">姓名</td>
                        <td class="td_nav2">
                            <input type="text" id="student_name">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_nav1">学号</td>
                        <td class="td_nav2">
                            <input type="text" id="student_id">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_nav1">联系电话</td>
                        <td class="td_nav2">
                            <input type="text" id="phone">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_nav1">承担工作</td>
                        <td class="td_nav2">
                            <input type="text" id="work">
                        </td>
                    </tr>
                </table>
                <span class="add_bu"><button type="button" onclick="verPhoneNumber(phone.value)">确认新增</button></span>
            </form>
        </div>
    </form>
